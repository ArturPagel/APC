<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Google Fonts (Comfortaa) -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a0a0a; /* Preto fundo */
      color: #ffffff; /* Texto branco */
      font-family: 'Comfortaa', cursive;
    }

    /* Cabeçalho e rodapé */
    header, footer {
      background-color: #4b0082; /* Roxo escuro */
      color: #ffffff !important; /* Forçar branco */
    }

    /* Títulos e labels */
    h1, h2, h3, h4, h5, h6, label, p {
      color: #ffffff !important; /* Forçar branco */
    }

    /* Card do formulário */
    .card {
      background-color: #1a1a1a;
      border: 1px solid #4b0082;
    }

    /* Botão */
    .btn-primary {
      background-color: #6a0dad;
      border-color: #6a0dad;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #4b0082;
      border-color: #4b0082;
    }

    /* Links */
    a {
      color: #bb86fc;
      font-weight: 600;
    }
    a:hover {
      color: #ffffff;
    }

    /* Inputs */
    input.form-control {
      background-color: #121212;
      color: #ffffff; /* texto digitado em branco */
      border: 1px solid #6a0dad;
    }
    input.form-control::placeholder {
      color: #ffffff; /* placeholder branco */
      opacity: 1;
    }
    input.form-control:focus {
      background-color: #121212;
      color: #ffffff;
      border-color: #bb86fc;
      box-shadow: 0 0 5px #bb86fc;
    }
  </style>
</head>
<body>

  <header class="text-center py-4">
    <h1>Sistema de Login</h1>
  </header>

  <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <section class="col-md-6 col-lg-4">
      <article class="card shadow-lg p-4 rounded-3">
        <h2 class="text-center mb-4">Entrar</h2>
        
        <form action="/logar" method="post">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite seu usuário" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="text-center mt-3">
          Não tem conta? <a href="/cadastro" class="text-decoration-none">Cadastre-se</a>
        </p>
      </article>
    </section>
  </main>

  <footer class="text-center py-3">
    <small>&copy; 2025 Meu Sistema</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
