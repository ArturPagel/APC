<html lang="pt-BR">
<head>

  <title>Cadastro</title>

      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #4b0082; /* roxo escuro */

    h1, h2, h3, h4, h5, h6, label, p {

    }

      background-color: #4b0082;
      border-color: #4b0082;
    }

    a {
      color: #bb86fc;
      font-weight: 600;
    }
    a:hover {

    }

    input.form-control {
      background-color: #121212;
      color: #ffffff;

    }
    input.form-control::placeholder {
      color: #ffffff;

    }
    input.form-control:focus {
      background-color: #121212;
      color: #ffffff;
      border-color: #bb86fc;

    }
  </style>
</head>
